name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allow manual trigger if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: production-deploy
      cancel-in-progress: true  # cancel any prior run if a new one starts

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python (optional)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Configure SSH Key for Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.DO_SERVER_IP }} >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.DO_SERVER_USER }}@${{ secrets.DO_SERVER_IP }} << 'EOSSH'
            set -e
            cd /srv/myapp
            git reset --hard HEAD && git clean -df
            git pull origin main
            source shared/venv/bin/activate
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            deactivate
            sudo systemctl restart myapp
          EOSSH
