name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allow manual trigger if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: production-deploy
      cancel-in-progress: true  # cancel any prior run if a new one starts

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python (for optional build checks)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # or your app's Python version

      - name: Install dependencies and run collectstatic
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional: run collectstatic with a local settings override
          python manage.py collectstatic --noinput || echo "Collectstatic failed (check static configuration)"
          # (We allow collectstatic to fail in CI if not configured, to not block deploy)
      - name: Configure SSH Key for Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.DO_SERVER_IP }} >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.DO_SERVER_USER }}@${{ secrets.DO_SERVER_IP }} << 'EOSSH'
            # Navigate to application directory on the server
            cd /srv/myapp
            # Pull latest code from GitHub
            git reset --hard HEAD && git clean -df
            git pull origin main
            # Activate virtual environment and install any new dependencies
            source venv/bin/activate
            pip install -r requirements.txt
            # Apply database migrations and collect static files
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            deactivate
            # Restart Gunicorn to apply changes
            sudo systemctl restart gunicorn
          EOSSH
